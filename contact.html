<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jess kalahar - syracuse ny brand photographer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/b9b0af1e33.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>
            <a href="index.html" class="title">jess kalahar photography</a>
        </h1>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">about</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="investment.html" class="nav-link">book a session!</a>
                </li>
                <li class="nav-item">
                    <a href="testimonials.html" class="nav-link">testimonials</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="contact" class="contact">
            <div class="contact-text">
                <h1>let's get to brandin'</h1>
                </br>
                <hr>
                </br>
                <button data-modal-target="#contact-modal" id="contact-button">get in touch</button>
                <div class="contact-modal" id="contact-modal">
                    <div class="contact-modal-header">
                        <div class="contact-modal-title">Contact Info</div>
                        <button data-close-modal-button class="close-modal-button">&times;</button>
                    </div>
                    <div class="contact-modal-body">
                        <form>
                            <input type="text" placeholder="first name" id="contact-firstname-input">
                            <br>
                            <input type="text" placeholder="last name" id="contact-lastname-input">
                            <br>
                            <input type="email" placeholder="email" id="contact-email-input">
                            <br>
                            <label for="contact-textarea">questions, comments, concerns?:</label>
                            <br>
                            <textarea id="contact-textarea" name="contact-textarea"></textarea>
                            <br>
                            <button id="contact-submit-button">submit</button>
                        </form>
                    </div>
                </div>
                <div id="overlay"></div>
                </br>
                </br>
                <h3>
                    <span class="copyright-symbol">&#169;</span>all photo rights to jess kalahar
                </h3>
            </div>
        </div>
    </main>
    <footer>
        <ul class="socials">
            <li>
                <a href="https://www.instagram.com/jesskalaharphoto/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.pinterest.co.uk/jesskalaharphoto/" target="_blank">
                    <i class="fa-brands fa-pinterest"></i>
                </a>
            </li>
            <li>
                <a href="https://m.facebook.com/jesskalaharphoto/" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
